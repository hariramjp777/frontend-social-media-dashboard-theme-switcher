<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hari Ram J P" />
    <title>Frontend Mentor | Social Media Dashboard With Theme Switcher</title>
    <meta
      name="description"
      content="This is a front-end coding challenge - Social Media Dashboard With Theme Switcher"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="heading">
          <h1 class="bold">Social Media Dashboard</h1>
          <p>Total Followers: 23,004</p>
        </div>
        <div class="theme-switcher">
          <span class="label-text">Dark Mode</span>
          <label class="switch-container">
            <input type="checkbox" id="switch" />
          </label>
        </div>
      </header>
      <section class="followers">
        <div class="card facebook">
          <ul class="card-body">
            <li>
              <img
                src="./assets/images/icon-facebook.svg"
                alt="icon-facebook"
              /><span class="username">@nathanf</span>
            </li>
            <li><span class="number bold">1987</span><span>Followers</span></li>
            <li class="up">
              <img src="./assets/images/icon-up.svg" alt="icon-up" /><span
                >12 Today</span
              >
            </li>
          </ul>
        </div>
        <div class="card twitter">
          <ul class="card-body">
            <li>
              <img src="./assets/images/icon-twitter.svg" alt="twitter" /><span
                class="username"
                >@nathanf</span
              >
            </li>
            <li><span class="number bold">1044</span><span>Followers</span></li>
            <li class="up">
              <img src="./assets/images/icon-up.svg" alt="up" /><span
                >99 Today</span
              >
            </li>
          </ul>
        </div>
        <div class="card instagram">
          <ul class="card-body">
            <li>
              <img
                src="./assets/images/icon-instagram.svg"
                alt="instagram"
              /><span class="username">@realnathanf</span>
            </li>
            <li><span class="number bold">11k</span><span>Followers</span></li>
            <li class="up">
              <img src="./assets/images/icon-up.svg" alt="up" /><span
                >1099 Today</span
              >
            </li>
          </ul>
        </div>
        <div class="card youtube">
          <ul class="card-body">
            <li>
              <img src="./assets/images/icon-youtube.svg" alt="youtube" /><span
                class="username"
                >Nathan F.</span
              >
            </li>
            <li>
              <span class="number bold">8239</span><span>Subscribers</span>
            </li>
            <li class="down">
              <img src="./assets/images/icon-down.svg" alt="icon-down" /><span
                >144 Today</span
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
